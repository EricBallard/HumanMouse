<!DOCTYPE html>

<html lang="en">
  <head>
    <title>HumanMouse | RECORD</title>

    <!-- Apply CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- Import Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Mitr:wght@200&display=swap" rel="stylesheet" />
  </head>

  <body>
    <!-- Apply JS -->
    <script src="scripts/data.js"></script>
    <script src="scripts/anim.js"></script>
    <script src="scripts/recorder.js"></script>

    <!-- Target Indicators -->
    <div id="target" class="start target" onclick="setRandom()"></div>

    <!-- Recording Box -->

    <div id="flair" class="flair no-select">
      <p class="text">RECORDING</p>
      <div id="blinker" class="blinker"></div>
    </div>

    <!-- Info Box -->
    <div id="info" class="info">
      <t class="text no-select">Total Paths: <t id="paths">0</t><br /></t>

      <a id="save" class="link" onclick="save()">SAVE TO DISK</a>
    </div>
  </body>
</html>
